# ansible.cfg - Local execution configuration
#
# This pod runs on localhost only. No inventory required.

[defaults]
# No inventory needed - we always run on localhost
inventory = /dev/null

# Reduce output noise
nocows = 1
deprecation_warnings = False

# Don't check host keys (localhost)
host_key_checking = False

# Gather only necessary facts
gathering = smart
fact_caching = memory

[privilege_escalation]
# Don't become root by default
become = False
